<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PEQ Demo</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>PEQ Demo</h1>
      <p>Play the bundled track and adjust the 10-band EQ.</p>
    </header>

    <section class="player">
      <audio id="audio" controls crossorigin="anonymous">
        <source src="./asset/Green Zone - I will Love.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <button id="bypass-toggle" class="primary">Disable EQ</button>
    </section>

    <section class="peq">
      <h2>Bands</h2>
      <div class="bands" id="bands"></div>
      <div class="preamp">
        <label>
          Preamp (dB)
          <input type="range" id="preamp-slider" min="-24" max="24" step="0.5" value="0" />
        </label>
        <span id="preamp-value">0.0 dB</span>
      </div>
    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
